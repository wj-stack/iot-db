syntax = "proto3";

option go_package = ".;pb";



message Array{
  repeated int64 arr = 1;
}

message Data{
  int64 did = 1;
  int64 timestamp = 2;
  int64 createdAt = 3;
  map<int64,int64> data = 4;

}

message InsertRequest{
    Data data = 1;
}

message RemoveRequest{
  int64 did = 1;
  int64 start = 2;
  int64 end = 3;
}

message Request{
  oneof  command {
      InsertRequest insertRequest = 1;
      RemoveRequest removeRequest = 2;
  }
}